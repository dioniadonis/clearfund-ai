    <!-- Chat Button Visibility Controller -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Selector for the Aminos chat button (covers common variations)
        const chatSelector = '[class*="aminos-widget-launcher"], [data-aminos-launcher]';
        
        // Checks for any visible JotForm iframe by looking for "jotform" in the src and checking visibility
        const isFormOpen = () => {
          const iframes = document.querySelectorAll('iframe[src*="jotform"]');
          return Array.from(iframes).some(iframe => iframe.offsetParent !== null);
        };
        
        // Toggles the chat button visibility based on form state
        const toggleChat = () => {
          const btn = document.querySelector(chatSelector);
          if (btn) {
            btn.style.display = isFormOpen() ? 'none' : '';
          }
        };
        
        // Watches the DOM for changes (e.g., form opening/closing)
        const observer = new MutationObserver(toggleChat);
        observer.observe(document.body, { childList: true, subtree: true });
        
        // Runs once on load to catch an already-open form
        toggleChat();
      });
    </script>
  </body>
